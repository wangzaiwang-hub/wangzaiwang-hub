name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # 每 12 小时运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 授予内容写入权限
    steps:
      - uses: actions/checkout@v4

      # 生成贪吃蛇 SVG，并手动指定经典的 GitHub 绿色
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: wangzaiwang-hub
          # 我们在这里为蛇和贡献点精确指定了颜色
          # 无论深色还是浅色模式，都会显示这套绿色
          outputs: |
            dist/github-snake-dark.svg?color_snake=216e39&color_dots=9be9a8,40c463,30a14e,216e39
            dist/github-snake-light.svg?color_snake=216e39&color_dots=9be9a8,40c463,30a14e,216e39

      # 将生成的文件推送到 'output' 分支
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
